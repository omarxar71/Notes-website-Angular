<div class="container">
    <form [formGroup]="registerForm" (submit)="signUp()">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input formControlName="name"  type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Your Name">
          </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input formControlName="password"  type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Age</label>
            <input formControlName="age"  type="text" class="form-control" id="exampleInputPassword1" placeholder="Age">
          </div>
        <div class="form-group">
            <label for="exampleInputPassword1">phone</label>
            <input formControlName="phone"  type="text" class="form-control" id="exampleInputPassword1" placeholder="phone">
          </div>
       
        <button type="submit" class="btn mt-3 btn-primary">Submit</button>
      </form>
    
</div>
